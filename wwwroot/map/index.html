<!doctype html>
<html>
<head>
    <title>MAP</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- your content here... -->
    <div id="map"></div>
    <script>
        function initMap() {
            var location = { lat: 50.450100, lng: 30.523399 };
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
        
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX3NwNOJv4puNopfq1Nm1THJ5F8CrIy1I&callback=initMap"></script>
</body>
</html>
